<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Lists</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Dark background color */
      color: #ffd700; /* Gold color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ffd700;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .year-container {
      margin-top: 30px;
    }

    .year-heading {
      color: #3498db; /* Blue color for year headings */
      font-size: 28px;
      margin-bottom: 10px;
    }

    .list-link {
      text-decoration: none;
      color: #3498db; /* Blue color for links */
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
      border: 2px solid #3498db;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block; /* Ensures padding is respected */
    }

    .list-link:hover {
      background-color: #3498db;
      color: #1a1a1a; /* Dark background color for text on hover */
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .list-link {
        font-size: 16px;
        margin: 10px;
        padding: 12px 20px;
      }

      .year-heading {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Explore Top 10 Lists</h1>

    <!-- Add new years with corresponding links -->
    <div class="year-container">
      <h2 class="year-heading">Year - 2023</h2>
      <a class="list-link" href="./movie-2023.html">Top 10 Movies</a>
      <a class="list-link" href="./tv-2023.html">Top 10 TV Shows</a>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Dark background color */
      color: #ffd700; /* Gold color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .template {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      color: #ffd700;
      text-align: center;
      font-size: 36px;
      margin: 20px 0; /* Added top margin */
    }

    .movie-list {
      margin-top: 20px;
    }

    .movie-item {
      font-size: 20px;
      margin-bottom: 25px; /* Increased margin */
    }

    .highlight {
      color: #ffd700; /* Gold color for highlighting */
      font-weight: bold;
    }

    .separator {
      width: 100%;
      height: 2px;
      background-color: #ffd700;
      margin: 20px 0;
    }

    #hash {
      color: #3498db; /* Blue color for hashtags */
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
    }

    .doodle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .movie-item {
        font-size: 18px;
      }

      .separator {
        margin: 15px 0;
      }

      .hashtag {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="template">
    <img src="./doodles-for-movies.png" alt="Doodle" class="doodle">
    <h1 style="margin-top: 50px; margin-bottom: 30px;">ðŸ“º Top <span class="highlight">10</span> TV Shows of 2023</h1>

    <div class="movie-list">
      <div class="movie-item"><span id="hash">#1</span> The Last Of Us Season 1</div>
      <div class="movie-item"><span id="hash">#2</span> Gen V Season 1</div>
      <div class="movie-item"><span id="hash">#3</span> Invincible Season 2</div>
      <div class="movie-item"><span id="hash">#4</span> From Season 2</div>
      <div class="movie-item"><span id="hash">#5</span> The Mandalorian Season 3</div>
      <div class="movie-item"><span id="hash">#6</span> Loki Season 2</div>
      <div class="movie-item"><span id="hash">#7</span> One Piece Season 1</div>
      <div class="movie-item"><span id="hash">#8</span> What If Season 2</div>
      <div class="movie-item"><span id="hash">#9</span> Ahsoka Season 1</div>
      <div class="movie-item"><span id="hash">#10</span> Heartstopper Season 2</div>
    </div>
  </div>

</body>
</html>
